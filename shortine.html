    <script>
        (function () {
          const els = document.querySelectorAll('.reveal');
      
          // 모션 민감/폴백
          const prefersReduced = window.matchMedia &&
            window.matchMedia('(prefers-reduced-motion: reduce)').matches;
          if (prefersReduced || !('IntersectionObserver' in window)) {
            els.forEach(el => el.classList.add('is-visible'));
            return;
          }
      
          // 초기 가시성 즉시 반영(첫 페인트 시점에 이미 보이는 요소 처리)
          const inView = (el) => {
            const r = el.getBoundingClientRect();
            const vh = window.innerHeight || document.documentElement.clientHeight;
            const vw = window.innerWidth  || document.documentElement.clientWidth;
            return r.bottom > 0 && r.right > 0 && r.top < vh && r.left < vw;
          };
          els.forEach(el => { if (inView(el)) el.classList.add('is-visible'); });
      
          // 관대한 옵저버(섹션 같은 큰 타깃 포함)
          const io = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
                obs.unobserve(entry.target); // 1회만
              }
            });
          }, {
            root: null,
            rootMargin: '0px',   // 관대하게
            threshold: 0.01      // 1%만 보여도 트리거
          });
      
          els.forEach(el => { if (!el.classList.contains('is-visible')) io.observe(el); });
      
          // 폰트/주소창 리플로우 이후도 한 번 더 보정
          window.addEventListener('load', () => {
            els.forEach(el => { if (inView(el)) el.classList.add('is-visible'); });
          });
        })();
      </script>
