  <script>

    function easeInOutCubic(t) {
      return t < 0.5
        ? 4 * t * t * t
        : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }
  
    function smoothScrollTo(targetY, duration = 500) {
      const startY = window.scrollY;
      const distance = targetY - startY;
      const startTime = performance.now();
  
      function step(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const ease = easeInOutCubic(progress);
  
        window.scrollTo(0, startY + distance * ease);
  
        if (elapsed < duration) {
          requestAnimationFrame(step);
        }
      }
  
      requestAnimationFrame(step);
    }
  
    document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          const targetOffsetTop = targetElement.offsetTop;
          smoothScrollTo(targetOffsetTop, 450);
        }
      });
    });
  

    function setActiveNav() {
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll("nav a");
      const viewportCenter = window.innerHeight / 2;
  
      let closestId = null;
      let closestDistance = Infinity;
  
      sections.forEach((section) => {
        const rect = section.getBoundingClientRect();
        const sectionCenter = rect.top + rect.height / 2;
        const distance = Math.abs(sectionCenter - viewportCenter);
        if (distance < closestDistance) {
          closestDistance = distance;
          closestId = section.id;
        }
      });
  
      navLinks.forEach((link) => {
        const isActive = link.getAttribute("href") === `#${closestId}`;
        link.classList.toggle("is-active", isActive);
      });
    }
  
    window.addEventListener("scroll", setActiveNav);
    window.addEventListener("resize", setActiveNav);
    window.addEventListener("load", setActiveNav);

  // Reveal 초기화: 로드 후 옵저버 설정 + 초기 뷰포트 내 요소 즉시 노출
  window.addEventListener('load', function () {
    const els = document.querySelectorAll('.reveal');

    const prefersReduced = window.matchMedia &&
      window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReduced || !('IntersectionObserver' in window)) {
      els.forEach(el => el.classList.add('is-visible'));
      return;
    }

    // 초기 뷰포트 안에 들어온 요소는 즉시 보이도록 처리
    const vh = window.innerHeight || document.documentElement.clientHeight;
    els.forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < vh * 0.95 && rect.bottom > 0) {
        el.classList.add('is-visible');
      }
    });

    const io = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          obs.unobserve(entry.target);
        }
      });
    }, {
      root: null,
      rootMargin: '0px 0px 0px 0px',
      threshold: 0.01
    });

    els.forEach(el => {
      if (!el.classList.contains('is-visible')) io.observe(el);
    });
  });

  function updateWorklaneShift() {
    const lanes = document.querySelectorAll('.worklist > div > div');
    lanes.forEach(lane => {
      const container = lane.parentElement;
      if (!container) return;

      let duration = '16s';
      if (container.classList.contains('third2')) duration = '26s';
      else if (container.classList.contains('third3')) duration = '84.5s';
      else if (container.classList.contains('third4')) duration = '100s';
      lane.style.setProperty('--lane-duration', duration);

      const laneWidth = lane.scrollWidth;
      const containerWidth = container.clientWidth;
      if (!laneWidth || laneWidth <= containerWidth) {
        lane.style.setProperty('--lane-shift', '-100%');
        return;
      }
      const shift = laneWidth - containerWidth;
      lane.style.setProperty('--lane-shift', `-${shift}px`);
    });
  }

  window.addEventListener('load', () => {
    updateWorklaneShift();
  });

  let worklaneResizeTimer;
  window.addEventListener('resize', () => {
    clearTimeout(worklaneResizeTimer);
    worklaneResizeTimer = setTimeout(updateWorklaneShift, 150);
  });
